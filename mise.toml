[tools]
uv = "0.9.9"

[env]
_.python.venv = { path = ".venv" }
DEV_DB_HOST = "localhost"
DEV_DB_PORT = "5432"
DEV_DB_USER = "postgres"
DEV_DB_PASS = "postgres"
DEV_DB_NAME = "tvchartdb"

[tasks]
devup = "litestar run --reload"
dbup = "docker run --name $DEV_DB_NAME -e POSTGRES_PASSWORD=$DEV_DB_PASS -d -p $DEV_DB_PORT:$DEV_DB_PORT postgres"  # no persistent volume yet
psql = "docker exec -it $DEV_DB_NAME psql -U $DEV_DB_USER"
